SOLVER:
  IMS_PER_BATCH: 8
  BASE_LR: 1e-4
  MAX_EPOCH: 100
  STEPS: (25,)
  WEIGHT_DECAY: 0.0001
  CHECKPOINT_PERIOD: 1
  OPTIMIZER: "ADAM"
  AMSGRAD: True

DATALOADER:
  NUM_WORKERS: 8

DATASETS:
  PCD:
    N_POINTS: 50000
  IMAGE:
    PIXEL_MEAN: [108.9177, 114.1638, 100.8611]
    PIXEL_STD: [49.3129, 45.7661, 48.6514]
    TO_255: True
    HEIGHT: 512
    WIDTH: 512
  TARGET:
    HEIGHT: 128
    WIDTH: 128
  ORIGIN:
    HEIGHT: 512
    WIDTH: 512
  TRAIN: ("lidarpoly_train",)
  VAL: ("lidarpoly_val",)
  TEST: ("lidarpoly_test",)

MODEL:
  NAME: "HRNet48v2"
  HEAD_SIZE: [[2]]
  OUT_FEATURE_CHANNELS: 256
  LOSS_WEIGHTS:
    loss_joff: 0.25    # joff  regression
    loss_jloc: 8.0     # jloc  classification
    loss_mask: 1.0
    loss_afm : 0.1
    loss_remask : 1.0

OUTPUT_DIR: "./outputs/lidarpoly_hrnet48"
